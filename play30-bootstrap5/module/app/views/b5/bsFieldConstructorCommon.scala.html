@(fieldInfo: b5.B5FieldInfo, inputHtml: Html, extraClasses: Option[String] = None)(wrap: Html => Html)(implicit fc: b5.B5FieldConstructor)
<div class="mb-3 @extraClasses @fieldInfo.argsMap.get(Symbol("_class")) @fieldInfo.status.map("has-"+_)" id="@fieldInfo.idFormField">
	@wrap {
		@inputHtml
		@fieldInfo.feedbackInfos.map { case (id, text) =>
			<div id="@id" class="@fieldInfo.statusB5Feedback">@text</div>
		}
		@fieldInfo.helpInfos.map { case (id, text) =>
			<small id="@id" class="form-text text-muted">@text</small>
		}
	}
</div>
